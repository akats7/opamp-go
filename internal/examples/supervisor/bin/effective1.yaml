exporters:
  otlp:
    endpoint: https://otlp.nr-data.net:443
    headers:
      api-key: 8105c934e882f60913f1eec381b6291cf873NRAL
  otlphttp/own_metrics:
    metrics_endpoint: http://localhost:4318/v1/metrics
extensions:
  health_check:
    endpoint: 0.0.0.0:13134
receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
  prometheus/own_metrics:
    config:
      scrape_configs:
      - job_name: otel-collector
        scrape_interval: 10s
        static_configs:
        - targets:
          - 0.0.0.0:8889
service:
  extensions:
  - health_check
  pipelines:
    metrics/own_metrics:
      exporters:
      - otlphttp/own_metrics
      receivers:
      - prometheus/own_metrics
    traces:
      exporters:
      - otlp
      receivers:
      - otlp
  telemetry:
    logs:
      encoding: json
    metrics:
      address: 0.0.0.0:8889
    resource:
      service.instance.id: 01HKERKV3A06AFVGQT5ZYC0GEK
      service.name: io.opentelemetry.collector
      service.version: 1.0.0
